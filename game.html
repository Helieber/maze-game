       <div class = "gameHead">
        <h1><a id="maze" href = "./game.html">MAZE</a></h1>
       </div>  
        <!-- <img src="./images/mazeimage.jpeg"></image> -->
        <div style="text-align:center; margin: 50px 0px;">
        </div>
        <div style="text-align:center;">
            <canvas id="canvas" width="592" height="592">
                This text is displayed if your browser does not support HTML5 Canvas.
            </canvas>
        </div>
        <div>
            <section id="clock">
                <div>
                    <div>Time left :</div>
                    <div> <span id="timer"></span></div>

                </div>
            </section>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">

                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">GAME OVER</h4>
                    </div>
                    <div class="modal-body">
                      <p>YOU ARE OUT OF TIME!!!</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" ><a href="./index.html">Close</a></button>
                      <button type="button" class="btn btn-primary"><a id="again" href="./game.html">PLAY AGAIN</a></button>
                    </div>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->


              <div id="modal-win" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">Congratulation!!!</h4>
                    </div>
                    <div class="modal-body">
                      <p>YOU WON!!!</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" ><a href="./index.html">Close</a></button>
                      <button type="button" class="btn btn-primary"><a id="again" href="./game.html">PLAY AGAIN</a></button>
                    </div>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->
